<!DOCTYPE html>

<html>
  <head>
	<title>A sexy spark line</title>
	<style>
	  #graph1 {
		  fill: royalblue;
	  }
	  #graph2 {
		  fill: darkslateblue;
	  }
	</style>
	
	<script src="sparkline.js" ></script>
  </head>
  
  <body>
	<h1>Cool graphs</h1>
	  
	<p><spark-line id="graph1"
				   points="0.3 0.2
						   0.1 0.3
						   0.6 0.9"></spark-line>
	  This is a paragraph describing the graph
	  I really wish I knew what to blog about, blogging seems
	  like a good way to market yourself.
	</p>
	<p><spark-line id="graph2"
				   points="0.9 0.5 0.9 0.2"></spark-line>
	  This is another paragraph about a different graph.
	</p>
  </body>

</html>
