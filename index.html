<!DOCTYPE html>

<html>
  <head>
	<title>A sexy spark line</title>
	<style>
	  spark-line {
		  font-size: 24pt;
	  }
	  spark-line::part(even) {
		  fill: royalblue;
	  }
	  spark-line::part(odd) {
		  fill: darkslateblue;
	  }
	  spark-line::part(last) {
		  fill: crimson;
	  }
	  spark-line::part(first) {
		  fill: olive;
	  }
	  body {
		  margin-top: 0;
		  min-height: 100vh;
		  background-image: linear-gradient(125deg, olivedrab, slategray);
		  flex-grow: 2;
	  }
	</style>
	
	<script src="sparkline.js" ></script>
  </head>
  
  <body>
	<h1>Cool graphs</h1>
	  
	<p><spark-line id="graph1"
				   points="0.3 0.2
						   0.1 0.3
						   0.6 0.9"></spark-line>
	  The figures don't lie. Things are clearly on the <strong>UP</strong>
	  😎
	</p>
	<p><spark-line id="graph2"
				   points="0.9 0.5 0.9 0.7 0.6 0.3"></spark-line>
	  Maybe things aren't looking so good😢.
	</p>
  </body>

</html>
